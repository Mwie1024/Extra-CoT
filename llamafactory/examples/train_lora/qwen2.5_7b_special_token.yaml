### model
model_name_or_path: /data/tyt/workspace/tyt/Models/Qwen2.5-7B-Instruct
trust_remote_code: true
use_fast_tokenizer: true

# ★ 新增：把 5 个控制码注册进 tokenizer
add_special_tokens: "<COMP_50>,<COMP_60>,<COMP_70>,<COMP_80>,<COMP_90>"

# ★ 新增：扩容词表与嵌入（强烈建议显式开启）
resize_vocab: true

# ★ 建议显式保持为 false，避免把 <COMP_XX> 切碎
split_special_tokens: false

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all           # 保持你原来的设置

# ★ 关键：除 LoRA 外，还让 embed_tokens / lm_head 可训练并随 LoRA 一起保存
#   - 如果显存紧张，至少保留 embed_tokens；若需要 merge，建议两者都写上
additional_target: "embed_tokens,lm_head"   # 等价于 PEFT 的 modules_to_save
# （如你确认只在输入侧使用控制码、不导出合并，可先写 "embed_tokens"）

lora_rank: 8
lora_alpha: 16

### dataset
dataset: longformer_tokenizer_0.5_1.0_special_token
template: qwen
cutoff_len: 2048
max_samples: 20000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: ./saves/longformer_tokenizer_0.5_1.0_special_token
logging_steps: 10
save_steps: 1000
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 8
optim: adamw_torch
learning_rate: 5.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 100
